info:
  title: Informace
  button: Informace
  content: "

    <img src=\"assets/logo.png\" style=\"display: block; width: 40%; margin:
    3em auto; border-radius: 50%\">

    <p>

    \t<h2>Ovládání myší:</h2>

    \t<table>

    \t\t<tr><th>pohyb</th><td><kbd>levé tlačítko</kbd> + táhnutí</td></tr>

    \t\t<tr><th>přiblížení</th><td><kbd>kolečko myši</kbd>
    (otáčení)</td></tr>

    \t\t<tr><th>rotace / naklonění</th><td><kbd>pravé tlačítko</kbd> +
    táhnutí</td></tr>

    \t</table>

    </p>

    <p>

    \t<h2>Ovládání klávesnicí:</h2>

    \t<table>

    \t\t<tr><th>pohyb</th><td><kbd>wasd</kbd> / <kbd>šipky</kbd></td></tr>

    \t\t<tr><th>přiblížení</th><td>Num. klávesnice:
    <kbd>+</kbd>/<kbd>-</kbd> nebo <kbd>Ins</kbd>/<kbd>Home</kbd></td></tr>

    \t\t<tr><th>rotace / naklonění</th><td><kbd>Levý Alt</kbd> +
    <kbd>wasd</kbd> / <kbd>šipky</kbd> nebo
    <kbd>Del</kbd>/<kbd>End</kbd>/<kbd>Page Up</kbd>/<kbd>Page
    Down</kbd></td></tr>

    \t</table>

    </p>

    <p>

    \t<h2>Ovládání dotykem:</h2>

    \t<table>

    \t\t<tr><th>pohyb</th><td>dotyk + táhnutí</td></tr>

    \t\t<tr><th>přiblížení</th><td>dotyk dvěma prsty + roztáhnutí</td></tr>

    \t\t<tr><th>rotace / naklonění</th><td>dotyk dvěma prsty + rotace /
    pohyb nahoru/dolů</td></tr>

    \t</table>

    </p>

    <br><hr>

    <p class=\"info-footer\">

    \tMapa byla vygenerována s &#9829; pomocí <a
    href=\"https://bluecolo.red/bluemap\">BlueMap</a> {version}

    </p>

    \t\t"
