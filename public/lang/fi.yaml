info:
  title: Tiedot
  button: Tiedot
  content: "

    <img src=\"assets/logo.png\" style=\"display: block; width: 40%; margin:
    3em auto; border-radius: 50%\">

    <p>

    \t<h2>Hiiriasetukset:</h2>

    \t<table>

    \t\t<tr><th>liiku</th><td><kbd>vasen painallus</kbd> + vedä</td></tr>

    \t\t<tr><th>zoomaa</th><td><kbd>hiiren rulla</kbd> (rullaa)</td></tr>

    \t\t<tr><th>käänny / kallista</th><td><kbd>oikea painallus</kbd> +
    vedä</td></tr>

    \t</table>

    </p>

    <p>

    \t<h2>Näppäimistöasetukset:</h2>

    \t<table>

    \t\t<tr><th>liiku</th><td><kbd>wasd</kbd> /
    <kbd>nuolinäppäimet</kbd></td></tr>

    \t\t<tr><th>zoomaa</th><td>Numero näppäimistö: <kbd>+</kbd>/<kbd>-</kbd>
    tai <kbd>Ins-näppäin</kbd>/<kbd>Home-näppäin</kbd></td></tr>

    \t\t<tr><th>käänny / kallista</th><td><kbd>Vasen-Alt</kbd> +
    <kbd>wasd</kbd> / <kbd>nuolinäppäimet</kbd> tai
    <kbd>Delete-näppäin</kbd>/<kbd>End-näppäin</kbd>/<kbd>Page Up
    -näppäin</kbd>/<kbd>Page Down -näppäin</kbd></td></tr>

    \t</table>

    </p>

    <p>

    \t<h2>Kosketusasetukset:</h2>

    \t<table>

    \t\t<tr><th>liiku</th><td>kosketa + vedä</td></tr>

    \t\t<tr><th>zoomaa</th><td>kosketa kahdella sormella + nipistä</td></tr>

    \t\t<tr><th>käänny / kallista</th><td>kosketa kahdella sormella + käännä
    / liiku ylös/alas</td></tr>

    \t</table>

    </p>

    <br><hr>

    <p class=\"info-footer\">

    \    Tämä kartta on tehty rakkaudella &#9829; käyttäen <a
    href=\"https://bluecolo.red/bluemap\">BlueMap</a> {version} -ohjelmaa

    </p>

    \t\t"
