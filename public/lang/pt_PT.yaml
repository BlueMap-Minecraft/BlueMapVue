info:
  title: Informação
  button: Informação
  content: "

    <img src=\"assets/logo.png\" style=\"display: block; width: 40%; margin:
    3em auto; border-radius: 50%\">

    <p>

    \t<h2>Controlos do rato:</h2>

    \t<table>

    \t\t<tr><th>mover</th><td><kbd>click-esquerdo</kbd> + arrastar</td></tr>

    \t\t<tr><th>zoom</th><td><kbd>botão do meio</kbd> (scroll)</td></tr>

    \t\t<tr><th>rodar / inclinar</th><td><kbd>click-direito</kbd> +
    arrastar</td></tr>

    \t</table>

    </p>

    <p>

    \t<h2>Controlos do teclado:</h2>

    \t<table>

    \t\t<tr><th>mover</th><td><kbd>wasd</kbd> / <kbd>setas</kbd></td></tr>

    \t\t<tr><th>zoom</th><td>Numpad: <kbd>+</kbd>/<kbd>-</kbd> ou
    <kbd>Ins</kbd>/<kbd>Home</kbd></td></tr>

    \t\t<tr><th>rodar / inclinar</th><td><kbd>Alt-esquerdo</kbd> +
    <kbd>wasd</kbd> / <kbd>setas</kbd> ou
    <kbd>Delete</kbd>/<kbd>End</kbd>/<kbd>Page Up</kbd>/<kbd>Page
    Down</kbd></td></tr>

    \t</table>

    </p>

    <p>

    \t<h2>Controlos táteis:</h2>

    \t<table>

    \t\t<tr><th>mover</th><td>tocar + arrastar</td></tr>

    \t\t<tr><th>zoom</th><td>tocar com 2 dedos + afastar / aproximar os
    dedos</td></tr>

    \t\t<tr><th>rodar / inclinar</th><td>tocar com 2 dedos + rodar / mover
    para cima / baixo</td></tr>

    \t</table>

    </p>

    <br><hr>

    <p class=\"info-footer\">

    \tEste mapa foi gerado com &#9829; usando o <a
    href=\"https://bluecolo.red/bluemap\">BlueMap</a> {version}

    </p>

    \t\t"
