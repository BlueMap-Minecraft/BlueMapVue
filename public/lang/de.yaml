info:
  title: Info
  button: Info
  content: "

    <img src=\"assets/logo.png\" style=\"display: block; width: 40%; margin:
    3em auto; border-radius: 50%\">

    <p>

    \t<h2>Maussteuerung:</h2>

    \t<table>

    \t\t<tr><th>Bewegen</th><td><kbd>Linksklick</kbd> + ziehen</td></tr>

    \t\t<tr><th>Zoomen</th><td><kbd>Mausrad</kbd> (scrollen)</td></tr>

    \t\t<tr><th>Drehen / Schwenken</th><td><kbd>Rechtsklick</kbd> +
    ziehen</td></tr>

    \t</table>

    </p>

    <p>

    \t<h2>Tastatursteuerung:</h2>

    \t<table>

    \t\t<tr><th>Bewegen</th><td><kbd>wasd</kbd> /
    <kbd>Pfeiltasten</kbd></td></tr>

    \t\t<tr><th>Zoomen</th><td>Nummernblock: <kbd>+</kbd>/<kbd>-</kbd> oder
    <kbd>Einfg</kbd>/<kbd>Pos 1</kbd></td></tr>

    \t\t<tr><th>Drehen / Schwenken</th><td><kbd>Alt</kbd> + <kbd>wasd</kbd>
    / <kbd>Pfeiltasten</kbd> oder <kbd>Entf</kbd>/<kbd>Ende</kbd>/<kbd>Bild
    &uarr;</kbd>/<kbd>Bild &darr;</kbd></td></tr>

    \t</table>

    </p>

    <p>

    \t<h2>Touchsteuerung:</h2>

    \t<table>

    \t\t<tr><th>Bewegen</th><td>berühren + ziehen</td></tr>

    \t\t<tr><th>Zoomen</th><td>mit zwei Fingern berühren +
    zusammen/auseinander ziehen</td></tr>

    \t\t<tr><th>Drehen / Schwenken</th><td>mit zwei Fingern berühren +
    drehen / hoch/runter ziehen</td></tr>

    \t</table>

    </p>

    <br><hr>

    <p class=\"info-footer\">

    \tDiese Map wurde mit &#9829; von <a
    href=\"https://bluecolo.red/bluemap\">BlueMap</a> {version} generiert

    </p>

    \t\t"
